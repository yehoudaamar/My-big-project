<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="demo.css"></head>
<body>
    
    <h2>Modal Login Form</h2>

<button onclick="document.getElementById('Full').style.display='block'" style="width:auto;">Login</button>

<div id="Full" class="modal">
  
  <form class="modal-content animate" action="" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('Full').style.display='none'" class="close" title="Close Modal">&times;</span>
     
    </div>

    <div class="container">
      <label for="uname"><b>שם משתמש</b></label>
      <input type="text" placeholder="הכנס שם משתמש" name="uname" required>

      <label for="psw"><b>סיסמה</b></label>
      <input type="password" placeholder="הכנס סיסמה" name="psw" required>
        
      <button type="submit">התחבר</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> זכור אותי
      </label>Full
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('Full').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">שחכתי <a href="#">סיסמה </a></span>
    </div>
  </form>
</div>
<script src="demp.jd"></script>
</body>
</html>
